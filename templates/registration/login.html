<!DOCTYPE html>
<html>
<head>
    <title>Login | Task Manager</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #eeeeee;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 350px;
        }
        h2 {
            background-color: #447e9b; /* Django Admin Blue */
            color: white;
            margin: -30px -30px 20px -30px;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 4px 4px 0 0;
        }
        form p {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333;
            background: #2c2c2c;
            color: white;
            border-radius: 2px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #447e9b;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #335e75;
        }
        .audit-note {
            font-size: 11px;
            color: #888;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
{% extends "records/base.html" %} {% block content %}
<div class="login-container">
    <h2>Task Manager</h2>
    
    <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form> <div class="mt-3 text-center">
        <small class="text-muted">Don't have an account?</small>
        <a href="{% url 'register' %}" class="btn btn-link p-0">Sign Up Here</a>
    </div>

    <div class="audit-note mt-4">
        <p class="small text-warning">
            Note: All login attempts are recorded in the security log for auditing purposes.
        </p>
    </div>
</div>
{% endblock %}
