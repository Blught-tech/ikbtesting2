{% extends "records/base.html" %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">Enable Multi-Factor Authentication</h2>
    <p class="text-secondary">
        Scan the QR code URL in your authenticator app or enter the setup key manually.
    </p>
    <div class="mb-3">
        <label class="form-label">Setup key</label>
        <input type="text" class="form-control" value="{{ secret }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Provisioning URI</label>
        <textarea class="form-control" rows="2" readonly>{{ provisioning_uri }}</textarea>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Verify & Enable</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'user_profile' %}" class="btn btn-link">Back to profile</a>
    </div>
</div>
{% endblock %}
