<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Task Manager</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            color: #eeeeee;
            display: flex;
            justify-content: center;
        }
        .dashboard-container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        h1 {
            background-color: #447e9b; /* Django Admin Blue */
            color: white;
            margin: 0;
            padding: 20px;
            font-size: 22px;
            text-align: center;
        }
        .nav-bar {
            background-color: #2c2c2c;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        .nav-bar a {
            color: #447e9b;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .nav-bar a:hover {
            color: #5fb1d9;
        }
        .task-list {
            padding: 20px;
            list-style: none;
            margin: 0;
        }
        .task-item {
            background-color: #262626;
            margin-bottom: 10px;
            padding: 15px;
            border-left: 4px solid #447e9b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 4px 4px 0;
        }
        .task-info {
            flex-grow: 1;
        }
        .task-title {
            font-weight: bold;
            font-size: 16px;
            display: block;
        }
        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }
        .status-done {
            background-color: #28a745;
            color: white;
        }
        .status-pending {
            background-color: #ffc107;
            color: #333;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Task Manager Dashboard</h1>
        
        <div class="nav-bar">
            <a href="{% url 'create_task' %}">+ Add New Task</a>
            <a href="{% url 'user_profile' %}">View Profile</a>
        </div>

<ul class="task-list">
    {% for task in tasks %}
        <li class="task-item">
            <div class="task-info">
                <span class="task-title">{{ task.title }}</span>
            </div>
            
            <form action="{% url 'toggle_task' task.id %}" method="post" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; cursor: pointer; padding: 0;">
                    {% if task.is_completed %}
                        <span class="status-badge status-done">✅ Done</span>
                    {% else %}
                        <span class="status-badge status-pending">⏳ Pending</span>
                    {% endif %}
                </button>
            </form>
        </li> {% empty %}
        <li class="empty-state">No tasks found. Start by adding one!</li>
    {% endfor %}
</ul>
    </div>
</body>
</html>
