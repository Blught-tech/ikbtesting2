{% extends "records/base.html" %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">Verify Your Login</h2>
    <p class="text-secondary">Enter the 6-digit code from your authenticator app.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'logout' %}" class="btn btn-link">Log out</a>
    </div>
</div>
{% endblock %}
