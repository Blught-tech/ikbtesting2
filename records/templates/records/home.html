<!DOCTYPE html>
<html>
<head>
    <title>Task Manager | Home</title>
    <style>
        body { background-color: #121212; color: #eeeeee; font-family: 'Roboto', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .hero-container { background-color: #1e1e1e; padding: 50px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-top: 5px solid #447e9b; max-width: 600px; }
        h1 { font-size: 36px; margin-bottom: 10px; color: #447e9b; }
        p { color: #888; margin-bottom: 30px; font-size: 18px; }
        .btn-group { display: flex; gap: 20px; justify-content: center; }
        .btn { padding: 12px 30px; border-radius: 4px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .btn-primary { background-color: #447e9b; color: white; }
        .btn-primary:hover { background-color: #335e75; }
        .btn-outline { border: 2px solid #447e9b; color: #447e9b; }
        .btn-outline:hover { background-color: #447e9b; color: white; }
    </style>
</head>
<body>
{% extends "records/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card bg-dark text-white shadow-lg p-5 text-center" style="width: 100%; max-width: 600px; border: 1px solid #444;">
        <h1 class="display-4 fw-bold mb-3" style="color: #4a86a8;">Task Manager</h1>
        <p class="lead text-secondary mb-4">
            A secure To-Do list platform featuring user-friendly UI.
        </p>
        
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
            {% if user.is_authenticated %}
                <a href="{% url 'task_list' %}" class="btn btn-primary btn-lg px-4 gap-3">Go to Dashboard</a>
            {% else %}
                <a href="{% url 'register' %}" class="btn btn-primary btn-lg px-4 gap-3">Create Account</a>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg px-4">Login to System</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
